<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>CoronaVirus Traker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div>
			<h1>CoronaVirus Traker Application</h1>
			<p>This application lists the current number of cases reportes
				across the globe</p>
		</div>
		<div class="jumbotron">
			<h1 class="display-4" th:text="${totalReportedCases}"></h1>
			<p class="lead">Total cases reported as of today</p>
			<hr class="my-4">
			<p>
				<span> New cases reported since previous day </span> <span
					th:text="${totalNewCases}"> </span>
			</p>
		</div>

		<table class="table table-striped">
		<thead class="thead-dark">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Latest Total cases</th>
				<th>Changes since last day</th>
			</tr>
		</thead>
			<tr th:each="location : ${locationStates}">
				<td th:text="${location.state}"></td>
				<td th:text="${location.country}"></td>
				<td th:text="${location.latestTotalCases}">0</td>
				<td th:text="${location.newCases}">0</td>
			</tr>
		</table>
	</div>
</body>

</html>
